{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-dashboard</title>
   
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"><body></body>
</head>




    <header class="bg-white dark:bg-gray-900">
        <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="md:flex md:items-center md:gap-12">
              <a class="block text-teal-600 dark:text-teal-600" href="#">
                <span class="text-white uppercase">Welcome {{request.user.username}}</span>
                
              </a>
            </div>
      
            <div class="hidden md:block">
              <nav aria-label="Global">
                <ul class="flex items-center gap-6 text-lg">
                  <li>
                    <a
                      class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                      href="{% url 'task-list' %}"
                    >
                      Task List
                    </a>
                  </li>
      
                  <li>
                    <a
                      class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                      href="{% url 'task-add' %}"
                    >
                      Create Task
                    </a>
                  </li>
      
                
      
                  <li>
                    <a
                      class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                      href="{% url 'user-list' %}"
                    >
                      Employee List
                    </a>
                  </li>
               
      
                  <li>
                    <a
                      class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                      href="{% url 'deleted-task'%}"
                    >
                      Deleted Task
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
      
            <div class="flex items-center gap-4">
              <div class="sm:flex sm:gap-4">
                <a
                  class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow-sm dark:hover:bg-teal-500"
                  href="{% url 'signup' %}"
                >
                  Add Employee
                </a>
      
                <div class="hidden sm:flex">
                  <a
                    class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
                    href="{% url 'logout' %}"
                  >
                    Logout
                  </a>
                </div>
              </div>
      
              <div class="block md:hidden">
                <button
                  class="rounded-sm bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="size-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header><hr>

      <body class="dark:bg-gray-900">


    {% block content %}

    {% endblock %}

    
</body>
</html>
