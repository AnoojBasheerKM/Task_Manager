{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completion-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">


    <div class="d-flex justify-content-center align-items-center vh-100 bg-dark"
    style="background-image: url('{% static 'images/home.png' %}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="bg-white p-5 rounded shadow" style="min-width: 300px;">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center mb-4">Task Report</h1>
                {{ form.as_p }}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Submit Report</button>
                </div>
            </form>
            </div>
    </div>
    </body>
</html>
