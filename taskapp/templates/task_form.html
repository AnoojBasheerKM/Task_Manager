{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Add</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body class="bg-light">

  <div
    class="d-flex justify-content-center align-items-center min-vh-100"
    style="background-image: url('{% static 'images/home.png' %}'); background-size: cover; background-position: center; background-repeat: no-repeat;"
  >

    <div class="container">
      
      <div class="row justify-content-center">
        <div class="col-6 p-2 m-2">
          <div class="bg-light p-5 rounded shadow">
            <form method="post">
              {% csrf_token %}
              <h1 class="text-center mb-4">Create task</h1>
              {{ form.as_p }}
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
    </div>

  </div>

</body>
</html>
